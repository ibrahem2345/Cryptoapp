<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="false" [autocomplete]="false">
    <div class="form-group">
      <label for="addressInput" class="mb-3">Enter Address:</label>
      <input
        type="text"
        pInputText
        class="form-control"
        id="addressInput"
        placeholder="Enter address starting with 0x"
        formControlName="address"
      />
      <br>
      <small
        *ngIf="form?.get('address')?.invalid && (form?.get('address')?.dirty || form?.get('address')?.touched)"
        class="text-danger"
      >
        Address is required and must start with 0x.
      </small>
    </div>
    <button type="submit" class="btn btn-primary m-0" [disabled]="!form.valid">Submit</button>
  </form>
  <div>{{this.balanceOfAddress}}</div>
